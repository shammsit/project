<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="background-grid">
            </div>

        <div class="signin">
            <div class="content">
                <h2>Sign In</h2>
                <div class="form">
                    <div class="inputBox">
                        <input type="text" required>
                        <i>Username</i>
                    </div>
                    <div class="inputBox">
                        <input type="password" required>
                        <i>Password</i>
                    </div>
                    <div class="links">
                        <a href="#">Forgot Password</a>
                        <a href="#">Signup</a>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Login">
                    </div>
                </div>
            </div>
        </div>

        <script>
            // This script creates the 200 squares for the background grid
            const grid = document.querySelector('.background-grid');
            for (let i = 0; i < 200; i++) {
                const square = document.createElement('span');
                square.style.setProperty('--i', Math.floor(Math.random() * 40)); // Randomize animation delay
                grid.appendChild(square);
            }
        </script>
    </section>
</body>
</html>
